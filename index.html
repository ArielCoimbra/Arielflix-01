<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quem está assistindo?</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"> <!-- Importa o CSS -->
</head>
<body>

  <!-- Logo -->
  <div class="logo-container">
    <svg viewBox="0 0 800 200" preserveAspectRatio="xMidYMid meet">
      <defs>
        <filter id="concave">
          <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur" />
          <feOffset in="blur" dx="2" dy="2" result="offsetBlur" />
          <feComposite in="SourceAlpha" in2="offsetBlur" operator="arithmetic" k2="-1" k3="1" result="innerShadow" />
          <feComposite in="SourceGraphic" in2="innerShadow" operator="arithmetic" k2="1" k3="0" />
        </filter>
      </defs>
      <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
            font-family="'Bebas Neue', sans-serif" font-size="100" fill="#E50914"
            filter="url(#concave)">
        ARIELFLIX
      </text>
    </svg>
  </div>

  <!-- Perfis -->
  <div class="container">
    <div class="profile" onclick="selectProfile(this)" aria-label="Perfil de Aline">
      <div class="icon" style="color: #2196F3;">😊</div>
      <h3>Aline</h3>
    </div>
    <div class="profile" onclick="selectProfile(this)" aria-label="Perfil de Pedrinho">
      <div class="icon" style="color: #FFEB3B;">😁</div>
      <h3>Pedrinho</h3>
    </div>
    <div class="profile" onclick="selectProfile(this)" aria-label="Perfil de Julia">
      <div class="icon" style="color: #F44336;">😎</div>
      <h3>Julia</h3>
    </div>
    <div class="profile add-profile" onclick="selectProfile(this)" aria-label="Adicionar um novo perfil">
      <span>+</span>
      <h3>Adicionar Perfil</h3>
    </div>
  </div>

  <!-- Botão Gerenciar Perfis -->
  <button class="manage-button">Gerenciar Perfis</button>

  <script src="script.js"></script> <!-- Importa o JS -->
</body>
</html>
